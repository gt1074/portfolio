<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
          }
        }
    </script>
  <meta charset="utf-8">
  <title>Gavin Tucker Portfolio</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #c {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Loader container */
    #loading-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 30px;
        background-color: #ddd;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Progress bar */
    #loading-bar {
        width: 0%;
        height: 100%;
        background-color: #4CAF50;
        border-radius: 5px;
        transition: width 0.2s ease-in-out;
    }

    /* Loading text */
    #loading-text {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
    }

    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: #000;
    }
    .middle {
        top: 40%;
        left: 50%;
        transform: translate(-50%, -113%);
        position: absolute;
    }
    .bar {
        width: 10px;
        height: 70px;
        background: #fff;
        display: inline-block;
        transform-origin: bottom center;
        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
        /*   box-shadow:5px 10px 20px inset rgba(255,23,25.2); */
        animation: loader 1.2s linear infinite;
    }
    .bar1 {
        animation-delay: 0.1s;
    }
    .bar2 {
        animation-delay: 0.2s;
    }
    .bar3 {
        animation-delay: 0.3s;
    }
    .bar4 {
        animation-delay: 0.4s;
    }
    .bar5 {
        animation-delay: 0.5s;
    }
    .bar6 {
        animation-delay: 0.6s;
    }
    .bar7 {
        animation-delay: 0.7s;
    }
    .bar8 {
        animation-delay: 0.8s;
    }

    @keyframes loader {
        0% {
            transform: scaleY(0.1);
        }
        50% {
            transform: scaleY(1);
            background: yellowgreen;
        }
        100% {
            transform: scaleY(0.1);
            background: transparent;
        }
    }
  </style>
</head>
<body>
    <div id="loading-container">
        <div class="middle">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
            <div class="bar bar5"></div>
            <div class="bar bar6"></div>
            <div class="bar bar7"></div>
            <div class="bar bar8"></div>
        </div>
        <div id="initial-text">Loading Resources From S3</div>
        <div id="loading-bar"></div>
        <span id="loading-text">0%</span>
    </div>
    <canvas id="c"></canvas>
    <script type="module" src="main.js"></script>
</body>
<script>
    window.onload = function () {
        document.getElementById("loading-bar").hidden = true;
        document.getElementById("loading-text").hidden = true;
    }

</script>
</html>
